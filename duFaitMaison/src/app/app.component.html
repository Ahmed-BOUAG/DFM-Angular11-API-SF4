<app-header></app-header>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let property of properties; let i = index">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{property.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{property.subTitle}}</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Voir les offres</a>
                    <ng-container *ngIf="!property.isAvailable; else elseTemplate">
                        <span class="text-danger"> {{ getAvailability(i) }}</span>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <span class="text-success"> {{ getAvailability(i) }}</span>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>
